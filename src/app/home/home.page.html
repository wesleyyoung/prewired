<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card routerLink="../projects">
    <ion-card-content>
      <p color="primary">Welcome, {{user.name}}</p>
      <h1>{{ openProjectsCount }} Open Projects</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
